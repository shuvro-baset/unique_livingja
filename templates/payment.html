{% extends 'main.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row py-4">
            <h2 class="mx-auto">Payment</h2>
        </div>
        <div class="row py-4">
            <div class="col-lg-12 shadow-div">
                <form class="">
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input type="number" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-dark w-100 mb-3">Submit</button>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Save for future purchase</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-lg-12">
                <div class="d-flex justify-content-between">
                    <p>Your Cart</p>
                    <small>1</small>
                </div>
            </div>
            <div class="col-lg-12 shadow-div">
                <div class="d-flex justify-content-between">
                    <p>4 x A shirt <br>
                        this is a shirt
                    </p>
                    <small>$1.00</small>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <p> Total (USD)</p>
                    <small>$1.00</small>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
